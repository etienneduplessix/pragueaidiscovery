<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Research AI Agent</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f4f7fa;
    }

    .header {
      background-color: #1f2937;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header .title {
      font-weight: bold;
      font-size: 1.8rem;
    }

    .dashboard {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .sidebar {
      background-color: #2d3a47;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .sidebar textarea,
    .sidebar input[type="text"],
    .sidebar input[type="file"],
    .sidebar select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #3e4c59;
      background-color: #f1f3f5;
    }

    .sidebar button {
      margin-top: 15px;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #45a049;
    }

    .file-type-info {
      font-size: 0.9rem;
      color: #d1d5db;
      margin: 10px 0;
    }

    .upload-progress {
      margin-top: 15px;
      height: 5px;
      width: 100%;
      background-color: #415a77;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #e0e1dd;
      transition: width 0.3s;
    }

    .report-buttons button {
      background-color: #1e40af;
      color: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .report-buttons button:hover {
      background-color: #3b82f6;
    }

    .user-icon {
      padding: 10px 15px;
      background-color: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-icon:hover {
      background-color: #45a049;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Market Research AI Agent</div>
    <div class="user-icon">AR</div>
  </div>

  <div class="dashboard">
    <div class="sidebar">
      <h2>AI Agent</h2>
      <textarea rows="3" readonly>What are the latest trends in the industry?</textarea>
      <input type="text" placeholder="Enter a prompt..." />

      <h2>Upload Files</h2>
      <input type="file" id="fileInput" accept=".csv,.xlsx,.json,.txt,.pdf,.jpeg,.png" multiple />
      <div class="file-type-info">Supported formats: CSV, Excel, JSON, TXT, PDF, JPEG, PNG</div>
      <button onclick="uploadFile()">Upload</button>
      <button onclick="triggerN8N()">Trigger Automation</button>

      <h2>Download Reports</h2>
      <div class="report-buttons">
        <button onclick="downloadppxt()">Download PowerPoint</button>
        <!-- <button onclick="downloadPdf()">Download PDF</button> -->
        <!-- <button onclick="downloadExcel()">Download Excel</button> -->
      </div>
    </div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const files = fileInput.files;

      if (!files || files.length === 0) {
        alert("Please select one or more files.");
        return;
      }

      // Create progress bar elements
      const progressContainer = document.createElement("div");
      progressContainer.className = "upload-progress";
      const progressBar = document.createElement("div");
      progressBar.className = "progress-bar";
      progressContainer.appendChild(progressBar);
      fileInput.parentElement.appendChild(progressContainer);

      let successCount = 0;
      let failCount = 0;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        try {
          // Update progress
          progressBar.style.width = `${(i / files.length) * 100}%`;

          const formData = new FormData();
          formData.append("file", file);
          formData.append("filetype", file.name.split('.').pop().toLowerCase());

          const response = await fetch("http://localhost:8000/upload/", {
            method: "POST",
            body: formData
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Upload error: ${errorText}`);
          }

          const result = await response.json();
          console.log(`File uploaded: ${result.path}`);
          successCount++;

        } catch (error) {
          console.error(`Error uploading ${file.name}:`, error);
          failCount++;
        }
      }

      // Complete the progress bar
      progressBar.style.width = "100%";

      // Show summary
      setTimeout(() => {
        progressContainer.remove();
        alert(`Upload complete: ${successCount} files uploaded successfully, ${failCount} failed.`);
      }, 1000);
    }

    async function triggerN8N() {
      try {
        const response = await fetch("http://localhost:5678/webhook-test/22bed45d-382a-420a-babf-334e9076edec", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          },
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error("Webhook failed: " + errorText);
        }

        const result = await response.json();
        console.log("Webhook triggered successfully:", result);
        alert("n8n workflow started!");
      } catch (error) {
        console.error("Error triggering webhook:", error);
        alert("Webhook failed: " + error.message);
      }
    }

    async function downloadppxt() {
      const tableName = "csv_fake_sales_data2" // Replace with selected table if dynamic

      const response = await fetch("http://localhost:8000/generate-report-pptx/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ table_name: tableName }),
      });

      if (!response.ok) {
        const errorText = await response.text();
        alert(`Failed to download pptx: ${errorText}`);
        return;
      }

      const blob = await response.blob();
      const link = document.createElement("a");
      link.href = window.URL.createObjectURL(blob);
      link.download = `${tableName}_report.pptx`;
      link.click();
    }
  </script>
</body>
</html>
